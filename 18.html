<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun yang ke-18, Nana!</title>
    <style>
        /* Reset beberapa gaya default */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Gaya umum untuk body */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff5c8d, #a66dff);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    background-size: cover;
    animation: backgroundAnimation 30s infinite alternate;
}

/* Animasi latar belakang yang dramatis */
@keyframes backgroundAnimation {
    0% {
        background: linear-gradient(135deg, #ff5c8d, #a66dff);
    }
    100% {
        background: linear-gradient(135deg, #a66dff, #ff5c8d);
    }
}

/* Container untuk menempatkan konten di tengah */
.container {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    max-width: 700px;
    width: 90%;
    backdrop-filter: blur(5px);
    animation: fadeIn 2s ease-out;
}

/* Animasi fade-in */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Gaya untuk header */
.header h1 {
    font-size: 36px;
    color: #fff;
    font-weight: bold;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: slideIn 2s ease-out;
}

/* Animasi header muncul */
@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Gaya untuk gambar profil */
.profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    border: 4px solid #fff;
    animation: pulse 2s infinite ease-in-out;
}

/* Animasi pulse pada gambar */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Gaya untuk pesan */
.message {
    font-size: 18px;
    color: #fff;
    margin-bottom: 20px;
    line-height: 1.5;
    font-style: italic;
    animation: fadeInMessage 2s ease-out;
}

/* Animasi pesan muncul */
@keyframes fadeInMessage {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Gaya untuk footer */
.footer {
    margin-top: 30px;
}

.footer-text {
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    letter-spacing: 1px;
    opacity: 0.8;
    text-transform: uppercase;
}

/* Animasi footer teks muncul */
.footer-text {
    animation: fadeInFooter 2s ease-out;
}

@keyframes fadeInFooter {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Selamat Ulang Tahun yang ke-18, Nana!</h1>
        </div>

        <div class="content">
            <img src="DSP_8974.JPG" alt="Nana" class="profile-image"> <!-- Ganti dengan gambar Nana -->
            <p class="message">
                Selamat ulang tahun yang ke-18, Nana! Semoga tahun istimewa ini membawa kebahagiaan, kesuksesan, dan kenangan tak terlupakan. 
                Kamu cantik, cerdas, dan memiliki masa depan yang cerah. Nikmati setiap momennya!
            </p>
        </div>

        <div class="footer">
            <p class="footer-text">Dibuat dengan cinta untuk Nana! ðŸŽ‰ðŸ’–</p>
        </div>
    </div>

</body>
</html>
